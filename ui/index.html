<!DOCTYPE html>
<html>

<head>
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <button onclick="fetch_request()">Go</button>
    <button onclick="refresh()">Refresh</button>
    <div class="loader" id="loader"></div>
    <div id ="container">
        <div class="topic-container" id="topic-container">
        </div>
        <div class="sub-topic-container" id="sub-topic-container">
        </div>
    </div>
    <div class="game-main-container" id="game-main-container">
        <div class="game-container">
            <p class="game-question" id="game-question">
            </p>
            <div class="game-buttons">
                <button class="button red" onclick="new_question()"></button>
                <button class="button orange" onclick="display()"></button>
                <button class="button green" onclick="correct()"></button>
            </div>
        </div>
    </div>
</body>
</html>
