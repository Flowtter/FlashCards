<!DOCTYPE html>
<html>

<head>
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
    <link rel="icon" type="image/icon" href="assets/hat.png">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="line">
        <button onclick="fetch_request()">Go</button>
        <button onclick="refresh()">Refresh</button>
        <button onclick="contact()">Contact</button>
        <div></div>
    </div>

    <div class="loader" id="loader"></div>
    <div id ="container">
        <div class="topic-container" id="topic-container">
        </div>
        <div class="topic-container" id="sub-topic-container">
        </div>
    </div>
    <div class="game-main-container" id="game-main-container">
        <div class="game-container">
            <p class="game-question" id="game-question">
            </p>
            <div class="game-buttons">
                <button class="b red" onclick="new_question()">Je n'ai pas eu bon</button>
                <button class="b orange" onclick="display()">Montrer la réponse</button>
                <button class="b green" onclick="correct()">J'ai eu bon</button>
            </div>
            <p class="made">Made with <span class="heart">❤</span> by Brice</p>
        </div>
    </div>
</body>
</html>
