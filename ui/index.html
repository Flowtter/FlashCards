<!DOCTYPE html>
<html>

<head>
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <button onclick="fetch_request()">Go</button>
    <button onclick="refresh()">Refresh</button>
    <div id ="container">
        <div class="topic-container" id="topic-container">
        </div>
        <div class="sub-topic-container" id="sub-topic-container">
        </div>
    </div>
    <div class="game-main-container" id="game-main-container">
        <div class="game-container">
            <div class="game-question" id="game-question">
            </div>
            <div class="game-buttons">
                <div class="button red" onclick="new_question()"></div>
                <div class="button orange" onclick="display()"></div>
                <div class="button green" onclick="correct()"></div>
            </div>
        </div>
    </div>
</body>
</html>
